<a href="http://www.theleagueofmoveabletype.com/">The League of Moveable Type</a><br/><p>A small repository of high quality good looking open source fonts with no restrictions on @font-face embedding. <a href="http://www.theleagueofmoveabletype.com/fonts/4-chunk">Chunk</a>, their slab typeface, looks especially nice. Via <a href="http://a.wholelottanothing.org/">A Whole Lotta Nothing</a>.</p>
